<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"> 
  <link rel="stylesheet" href="css/main.css">
  <link href="http://fonts.googleapis.com/css?family=Raleway:100,400,200" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
  <main class="container-fluid">
    <header class="row header-row">
      <figure class="col-xs-3">
        <img src="img/logo-udacity.png" class="img-responsive udacity-logo" alt="Responsive image">
      </figure>
      <section class="col-xs-9 text-right text-uppercase">
        <h1> Jenelle Birchmeier</h1>
        <h4>Front End Magician</h4>
      </section>
    </header>
    <section class="row">
      <figure class="col-xs-12">
      <img src="img/dsc_4213.jpg" class="img-responsive center-block" alt="responsive image">
      </figure>
    </section>
    <section class="row text-left" id="featuredwork">
      <section class="col-xs-12" >
        <h3>Featured Work</h3>
      </section>
    </section>
    <section class="row">
      <figure class="col-xs-12 col-md-4">
        <img src="img/dsc_4346.jpg" class="img-responsive" alt="responsive image">
      </figure>
      <figure class="col-xs-12 col-md-4">
        <img src="img/dsc_4297.jpg" class="img-responsive" alt="responsive image">
      </figure>
      <figure class="col-xs-12 col-md-4">
        <img src="img/dsc_4353.jpg" class="img-responsive" alt="responsive image">
       </figure>
      </section>
    <section class="row">
      <article class="col-xs-12 col-md-4 text-uppercase text-center">
        <a href="https://github.com/udacity/Appify">
          <h4 class="page-labels">Cacti</h4>
        </a>
      </article>
      <article class="col-xs-12 col-md-4 text-uppercase text-center">
        <a href="https://github.com/udacity/Sunflower/">
          <h4 class="page-labels">Ferns</h4>
        </a>
      </article>
      <article class="col-xs-12 col-md-4 text-uppercase text-center">
        <a href="https://github.com/udacity/Bokeh">
          <h4 class="page-labels">Flowers</h4>
        </a>
      </article>
    </section>
  </main>
</body>
</html>
